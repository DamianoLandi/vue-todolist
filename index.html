<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="root">
        <h1 v-if="!this.list.length">Non hai nulla da fare, vai a riposarti!</h1>
        <ul v-else>
            <li v-for="(element, index) in list"> {{element}} 
                <button @click="removeItem(index)" class="cross">&cross;</button>
            </li>
        </ul> 
        <div class="input-container">
            <input type="text" v-model="newItem" placeholder="Scrivi qui">
            <button id="add" @click="addItem">Aggiungi alla Lista</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
