<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="root">
        <nav>
            <input type="text" name="" id="" v-model="searchTerm">
            <i class="fas fa-search"></i>
        </nav>
        <h1 v-if="!this.list.length">Non hai nulla da fare, vai a riposarti!</h1>
        <ul v-else>
            <li v-for="(element, index) in list" v-if=" searchTerm === '' || searchTerm.trim() === '' || list[index].text.toLowerCase().includes(searchTerm.trim().toLowerCase())"> 
                <div @click="toggleDone(index)" class="clickable">
                    <i class="far" :class="list[index].done ? 'fa-check-square' : 'fa-square'"></i>
                    <span :class="list[index].done ? 'done-task' : ''"> {{element.text}} </span>
                </div>
                <button @click="removeItem(index)" class="cross">&cross;</button>
            </li>
        </ul> 
        <div class="input-container">
            <input type="text" v-model="newItem" placeholder="Scrivi qui" @keyup.enter="addItem">
            <button id="add" @click="addItem">Aggiungi alla Lista</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
